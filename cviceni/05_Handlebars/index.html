<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Handlebars example</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- styles related to the page -->
    <style>

    </style>
</head>
<body>

    <div id="content">
    </div>

    <!-- scripts -->
    <!-- Load jQuery library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        if (typeof jQuery !== 'function') {
            document.write('<script src="libs/jquery/jquery-2.1.1.min.js"></scr'+'ipt>')
        }
    </script>
    <script src="libs/handlebars/handlebars-v1.3.0.js"></script>

    <script>
        $(document).ready(function() {
            var template = Handlebars.compile($('#hello-msg').text());
            $('#content').html(template({
                "name": 'Handlebars'
            }));
        });
    </script>

    <script id="hello-msg" type="text/x-handlebars-template">
        Hello {{name}}!
    </script>
</body>
</html>
